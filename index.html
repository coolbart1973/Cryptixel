<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptixel</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="background-animation">
            <div class="floating-particles"></div>
        </div>
        
        <div class="main-content" id="inputPage">
            <div class="header">
                <h1 class="title">Cryptixel</h1>
                <p class="subtitle">Create secure, encrypted QR codes with stunning particle effects</p>
            </div>
            
            <div class="input-section">
                <div class="input-container">
                    <label for="textInput" class="input-label">Enter your message</label>
                    <textarea 
                        id="textInput" 
                        class="text-input" 
                        placeholder="Type your message here..."
                        rows="4"
                    ></textarea>
                </div>
                
                <div class="encryption-options">
                    <div class="option-group">
                        <label for="passwordInput" class="input-label">Encryption Password (Optional)</label>
                        <input 
                            type="password" 
                            id="passwordInput" 
                            class="password-input" 
                            placeholder="Leave empty for auto-generated key"
                        >
                    </div>
                </div>
                
                <button id="generateBtn" class="generate-btn">
                    <span class="btn-text">Generate Cryptixel QR</span>
                    <div class="btn-particles"></div>
                </button>
            </div>
            
            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon">üîí</div>
                    <div class="feature-text">AES-256 Encryption</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">‚ú®</div>
                    <div class="feature-text">Particle Effects</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">üé®</div>
                    <div class="feature-text">3D Cryptixel Design</div>
                </div>
            </div>
        </div>
        
        <div class="main-content hidden" id="qrPage">
            <div class="qr-header">
                <h2 class="qr-title">Your Cryptixel QR Code</h2>
                <button id="backBtn" class="back-btn">‚Üê Back</button>
            </div>
            
            <div class="qr-container">
                <div id="qrCanvas" class="qr-canvas"></div>
                <div class="qr-info">
                    <div class="info-item">
                        <span class="info-label">Encryption:</span>
                        <span class="info-value">AES-256 GCM</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Hash:</span>
                        <span class="info-value">SHA-256</span>
                    </div>
                </div>
            </div>
            
            <div class="scanner-notice">
                <div class="notice-icon">üì±</div>
                <p>Use our specialized scanner to decode this Cryptixel QR code</p>
                <button id="openScannerBtn" class="scanner-btn">Open Scanner</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/crypto.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/qr-generator.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
